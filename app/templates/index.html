<body>

    {% if message %}
    <p style="color: red;">{{ message }}</p>
    {% endif %}

    <form method="post">
        {% for movie, seats in seats.items() %}
            <button type="submit" name="movie" value="{{ movie }}">
                {{ movie }} (DostÄ™pne miejsca: {{ seats }})
            </button>
        {% endfor %}
    </form>
</body>
</html>
