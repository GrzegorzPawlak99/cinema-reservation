<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezerwacja Miejsc w Kinie</title>
    
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            margin-top: 50px;
        }
        .card {
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .message {
            font-weight: bold;
            font-size: 18px;
            padding: 10px;
        }
        .fade-out {
            opacity: 1;
            transition: opacity 2s ease-out;
        }
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <h1 class="text-primary mb-4">
            <i class="bi bi-camera-reels-fill"></i> Rezerwacja Miejsc w Kinie
        </h1>

        <!-- Powiadomienie toast -->
        <div id="toast-container"></div>

        <form method="post">
            <div class="row justify-content-center">
                {% for movie, seats in seats.items() %}
                <div class="col-md-4 mb-3">
                    <div class="card p-3 shadow-sm">
                        <h5 class="card-title">{{ movie }}</h5>
                        <p class="card-text">Dostƒôpne miejsca: <strong id="seats-{{ movie }}">{{ seats }}</strong></p>
                        <button type="submit" name="movie" value="{{ movie }}" 
                                class="btn btn-primary w-100 reserve-btn" {% if seats == '0' %}disabled{% endif %}>
                            Rezerwuj
                        </button>
                    </div>
                </div>
                {% endfor %}
            </div>
        </form>

        <div class="container text-center mt-5">
            <h3 class="text-secondary">üìΩÔ∏è O naszym kinie</h3>
            <p class="text-muted">Nasze kino oferuje najlepsze filmy i wygodne miejsca dla ka≈ºdego! üé¨‚ú®</p>
        </div>
    </div>

    <footer class="text-center mt-5 py-3 bg-light">
        <p class="text-muted">¬© 2024 Kino Online | Wszystkie prawa zastrze≈ºone</p>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function showToast(message) {
            let toastContainer = document.getElementById("toast-container");
            let toast = document.createElement("div");
            toast.classList.add("alert", "alert-success", "fade-out");
            toast.innerHTML = message;
            toastContainer.appendChild(toast);
            setTimeout(() => { toast.style.opacity = "0"; }, 3000);
            setTimeout(() => { toast.remove(); }, 4000);
        }

        document.querySelectorAll(".reserve-btn").forEach(button => {
            button.addEventListener("click", function(event) {
                event.preventDefault();
                let movie = this.getAttribute("value");
                let seatsElement = document.getElementById("seats-" + movie);
                let currentSeats = parseInt(seatsElement.textContent);

                if (currentSeats > 0) {
                    this.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Rezerwujƒô...';
                    seatsElement.textContent = currentSeats - 1;
                    seatsElement.style.color = "red";

                    setTimeout(() => {
                        this.innerHTML = "Rezerwuj";
                        seatsElement.style.color = "black";
                        if (parseInt(seatsElement.textContent) === 0) {
                            this.disabled = true;
                        }
                        showToast(`‚úÖ Rezerwacja na ${movie} zako≈Ñczona sukcesem!`);
                        document.querySelector("form").submit();
                    }, 1500);
                }
            });
        });
    </script>

</body>
</html>
