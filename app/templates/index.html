<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezerwacja Miejsc w Kinie</title>
    <!-- Dodanie Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card img {
            height: 200px;
            object-fit: cover;
        }
        .message {
            font-weight: bold;
            font-size: 18px;
            padding: 10px;
        }
        .fade-out {
            opacity: 1;
            transition: opacity 2s ease-out;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <h1 class="text-primary mb-4">ðŸŽ¬ Rezerwacja Miejsc w Kinie</h1>

        {% if message %}
        <div id="notification" class="alert alert-success text-center message fade-out">
            {{ message }}
        </div>
        {% endif %}

        <form method="post">
            <div class="row justify-content-center">
                {% for movie, seats in seats.items() %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <img src="{{ movie_images[movie] }}" class="card-img-top" alt="{{ movie }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ movie }}</h5>
                            <p class="card-text">DostÄ™pne miejsca: <strong id="seats-{{ movie }}">{{ seats }}</strong></p>
                            <button type="submit" name="movie" value="{{ movie }}" class="btn btn-primary w-100">
                                Rezerwuj
                            </button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </form>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // UsuniÄ™cie powiadomienia po 3 sekundach
        setTimeout(() => {
            const notification = document.getElementById("notification");
            if (notification) {
                notification.style.opacity = "0";
            }
        }, 3000);

        // Animacja po rezerwacji miejsca
        document.querySelectorAll("button").forEach(button => {
            button.addEventListener("click", function() {
                this.innerHTML = "RezerwujÄ™...";
                let seatsElement = document.getElementById("seats-" + this.getAttribute("value"));
                seatsElement.style.color = "red";
                setTimeout(() => {
                    this.innerHTML = "Rezerwuj";
                    seatsElement.style.color = "black";
                }, 1500);
            });
        });
    </script>

</body>
</html>
